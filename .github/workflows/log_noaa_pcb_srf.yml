name: NOAA PCB SRF Logger (FLZ112)

on:
  schedule:
    - cron: "7 8 * * *"     # 08:07 UTC daily (offset a couple minutes)
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: noaa-pcb-srf-logger
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install --upgrade pip requests
      - run: python noaa_pcb_srf_logger.py
      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/noaa_pcb_srf_log.tsv
          git commit -m "chore: append NOAA SRF log $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes to commit"
          git push
